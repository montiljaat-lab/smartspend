<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SmartSpend â€” Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="stage">
    <div class="glass">
      <h1 class="title">Welcome back</h1>
      <p class="subtitle">Sign in to your SmartSpend account</p>
      <form id="loginForm" class="form" autocomplete="off">
        <div class="row">
          <input id="email" name="email" type="email" placeholder="Email address" required />
        </div>
        <div class="row">
          <input id="password" name="password" type="password" placeholder="Password" required />
        </div>
        <div class="row actions">
          <button type="submit">Sign in</button>
        </div>
        <div id="msg" class="msg" aria-live="polite"></div>
      </form>
      <div class="hint">Need an account? <a href="/register.html">Register</a></div>
    </div>
    <div class="cinematic"></div>
  </div>
  <script src="login.js"></script>
</body>
</html>
