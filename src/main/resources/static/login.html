<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartSpend — Login</title>
  <link rel="stylesheet" href="content.css" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <h1 class="auth-title">Welcome Back</h1>

    <div class="auth-field">
      <label>Email</label>
      <input type="email" id="loginEmail" placeholder="you@example.com" />
    </div>

    <div class="auth-field">
      <label>Password</label>
      <input type="password" id="loginPassword" placeholder="••••••••" />
    </div>

    <button id="loginBtn" class="auth-button">Sign In</button>

    <div id="loginMessage" class="auth-message"></div>

    <p class="auth-footer">
      Need an account?
      <a href="register.html">Register</a>
    </p>
  </div>

  <script>
    // BACKEND BASE URL (Railway)
    const API_BASE = "https://smartspend-production-d76a.up.railway.app";

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const msg = document.getElementById("loginMessage");

      msg.textContent = "";
      msg.className = "auth-message";

      if (!email || !password) {
        msg.textContent = "Please enter email and password.";
        msg.classList.add("error");
        return;
      }

      try {
        const res = await fetch(API_BASE + "/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ email, password })
        });

        if (!res.ok) {
          const text = await res.text();
          msg.textContent = "Login failed: " + (text || res.statusText);
          msg.classList.add("error");
          return;
        }

        const token = (await res.text()).trim();
        localStorage.setItem("token", token);
        localStorage.setItem("userEmail", email);

        msg.textContent = "Login successful. Redirecting…";
        msg.classList.add("success");

        setTimeout(() => {
          window.location.href = "dashboard2.html";
        }, 800);
      } catch (err) {
        console.error(err);
        msg.textContent = "Something went wrong while logging in.";
        msg.classList.add("error");
      }
    });
  </script>
</body>
</html>
