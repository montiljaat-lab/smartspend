<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartSpend â€” Login</title>
  <link rel="stylesheet" href="content.css" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <h1 class="auth-title">Welcome Back</h1>

    <form id="loginForm">

      <div class="auth-field">
        <label>Email</label>
        <input type="email" id="loginEmail" placeholder="you@example.com" />
      </div>

      <div class="auth-field">
        <label>Password</label>
        <input type="password" id="loginPassword" placeholder="Your password" />
      </div>

      <button id="loginBtn" class="auth-button" type="submit">Sign In</button>

      <div id="loginMessage" class="auth-message"></div>

      <p class="auth-footer">
        Need an account?
        <a href="register.html">Register</a>
      </p>

    </form>
  </div>

<script>
  const API_BASE_URL = "https://smartspend-production-d76a.up.railway.app";

  const form = document.getElementById("loginForm");
  const msg = document.getElementById("loginMessage");
  const submitBtn = document.getElementById("loginBtn");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    msg.textContent = "";
    msg.className = "auth-message";
    submitBtn.disabled = true;

    const payload = {
      email: document.getElementById("loginEmail").value,
      password: document.getElementById("loginPassword").value
    };

    try {
      const response = await fetch(API_BASE_URL + "/api/auth/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      const txt = await response.text();

      if (!response.ok) {
        msg.textContent = "Login failed: " + txt;
        msg.classList.remove("success");
        msg.classList.add("error");
      } else {
        msg.textContent = "Login successful!";
        msg.classList.remove("error");
        msg.classList.add("success");

        // baad me yahin se dashboard pe bhejenge
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1500);
      }
    } catch (err) {
      console.error(err);
      msg.textContent = "Network error. Please try again.";
      msg.classList.remove("success");
      msg.classList.add("error");
    } finally {
      submitBtn.disabled = false;
    }
  });
</script>

</body>
</html>
