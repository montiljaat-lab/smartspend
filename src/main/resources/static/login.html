<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartSpend â€” Login</title>
  <link rel="stylesheet" href="content.css" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <h1 class="auth-title">Welcome Back</h1>

    <div class="auth-field">
      <label>Email</label>
      <input type="email" id="loginEmail" placeholder="you@example.com" />
    </div>

    <div class="auth-field">
      <label>Password</label>
      <input type="password" id="loginPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
    </div>

    <button id="loginBtn" class="auth-button">Sign In</button>

    <div id="loginMessage" class="auth-message"></div>

    <p class="auth-footer">
      Need an account?
      <a href="register.html">Register</a>
    </p>
  </div>

<script>
  const API_BASE_URL = "https://smartspend-production-d76a.up.railway.app";

  const form = document.getElementById("loginForm");
  const msg = document.getElementById("loginMessage");
  const btn = document.getElementById("loginBtn");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    msg.textContent = "";
    msg.className = "auth-message";
    btn.disabled = true;

    const payload = {
      email: document.getElementById("loginEmail").value,
      password: document.getElementById("loginPassword").value
    };

    try {
      const response = await fetch(API_BASE_URL + "/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const raw = await response.text();
      const token = raw.trim(); // ðŸ‘ˆ important

      // âœ… Yahan se: agar response OK nahi hai YA token empty hai -> fail
      if (!response.ok || !token) {
        msg.textContent = "Login failed: " + (raw || "No token from server");
        msg.className = "auth-message error";
        localStorage.removeItem("token");
        btn.disabled = false;
        return;
      }

      // âœ… Success: abhi sirf non-empty token hi accept hoga
      localStorage.setItem("token", token);
      localStorage.setItem("userEmail", payload.email);

      msg.textContent = "Login successful! Redirecting...";
      msg.className = "auth-message success";

      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 1000);

    } catch (err) {
      console.error(err);
      msg.textContent = "Network error!";
      msg.className = "auth-message error";
    } finally {
      btn.disabled = false;
    }
  });
</script>


</body>
</html>
