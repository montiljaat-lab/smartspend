<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SmartSpend — Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="stage">
    <div class="glass">
      <h1 class="title">SmartSpend</h1>
      <p class="subtitle">Create account — manage spending like a pro</p>
      <form id="f" class="form" autocomplete="off">
        <div class="row">
          <input id="name" name="name" placeholder="Full name" required />
        </div>
        <div class="row">
          <input id="email" name="email" type="email" placeholder="Email address" required />
        </div>
        <div class="row">
          <input id="password" name="password" type="password" placeholder="Password" required />
        </div>
        <div class="row actions">
          <button id="submit" type="submit">Create account</button>
        </div>
        <div id="msg" class="msg" aria-live="polite"></div>
      </form>
      <div class="hint">Already have an account? <a href="/login.html">Login</a></div>
    </div>
    <div class="cinematic"></div>
  </div>
  <script src="register.js"></script>
</body>
</html>
