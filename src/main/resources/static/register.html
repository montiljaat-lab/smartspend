<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartSpend â€” Register</title>
  <link rel="stylesheet" href="content.css" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <h1 class="auth-title">Create Account</h1>

    <div class="auth-field">
      <label>Full Name</label>
      <input type="text" id="regName" placeholder="Your name" />
    </div>

    <div class="auth-field">
      <label>Email</label>
      <input type="email" id="regEmail" placeholder="you@example.com" />
    </div>

    <div class="auth-field">
      <label>Password</label>
      <input type="password" id="regPassword" placeholder="Choose a strong password" />
    </div>

    <button id="registerBtn" class="auth-button">Sign Up</button>

    <div id="registerMessage" class="auth-message"></div>

    <p class="auth-footer">
      Already have an account?
      <a href="login.html">Login</a>
    </p>
  </div>

  <script>
    // BACKEND BASE URL (Railway)
    const API_BASE = "https://smartspend-production-d76a.up.railway.app";

    document.getElementById("registerBtn").addEventListener("click", async () => {
      const name = document.getElementById("regName").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value.trim();
      const msg = document.getElementById("registerMessage");

      msg.textContent = "";
      msg.className = "auth-message";

      if (!name || !email || !password) {
        msg.textContent = "Please fill all fields.";
        msg.classList.add("error");
        return;
      }

      try {
        const res = await fetch(API_BASE + "/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });

        if (!res.ok) {
          const text = await res.text();
          msg.textContent = "Registration failed: " + (text || res.statusText);
          msg.classList.add("error");
          return;
        }

        msg.textContent = "Registration successful. You can log in now.";
        msg.classList.add("success");

        setTimeout(() => {
          window.location.href = "login.html";
        }, 1000);
      } catch (err) {
        console.error(err);
        msg.textContent = "Something went wrong while registering.";
        msg.classList.add("error");
      }
    });
  </script>
</body>
</html>
