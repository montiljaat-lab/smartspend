<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartSpend â€” Register</title>
  <link rel="stylesheet" href="content.css" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <h1 class="auth-title">Create Account</h1>

    <div class="auth-field">
      <label>Full Name</label>
      <input type="text" id="regName" placeholder="Your name" />
    </div>

    <div class="auth-field">
      <label>Email</label>
      <input type="email" id="regEmail" placeholder="you@example.com" />
    </div>

    <div class="auth-field">
      <label>Password</label>
      <input type="password" id="regPassword" placeholder="Choose a strong password" />
    </div>

    <button id="registerBtn" class="auth-button">Sign Up</button>

    <div id="registerMessage" class="auth-message"></div>

    <p class="auth-footer">
      Already have an account?
      <a href="login.html">Login</a>
    </p>
  </div>

<script>
  const API_BASE_URL = "https://smartspend-production-d76a.up.railway.app";

  const form = document.getElementById("registerForm");
  const msg = document.getElementById("msg");
  const submitBtn = document.getElementById("submitBtn");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    msg.textContent = "";
    msg.className = "message";
    submitBtn.disabled = true;

    const payload = {
      fullName: document.getElementById("fullName").value,
      email: document.getElementById("email").value,
      password: document.getElementById("password").value
    };

    try {
      const response = await fetch(API_BASE_URL + "/api/auth/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      const txt = await response.text();

      if (!response.ok) {
        msg.textContent = "Registration failed: " + txt;
        msg.className = "message error";
      } else {
        msg.textContent = "Registered successfully! " + txt;
        msg.className = "message success";

        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      }
    } catch (err) {
      console.error(err);
      msg.textContent = "Network error. Please try again.";
      msg.className = "message error";
    } finally {
      submitBtn.disabled = false;
    }
  });
</script>

</body>
</html>
