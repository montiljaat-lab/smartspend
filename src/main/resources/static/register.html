<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartSpend â€” Register</title>
  <link rel="stylesheet" href="content.css" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <h1 class="auth-title">Create Account</h1>

    <form id="registerForm">

      <div class="auth-field">
        <label>Full Name</label>
        <input type="text" id="regName" placeholder="Your name" />
      </div>

      <div class="auth-field">
        <label>Email</label>
        <input type="email" id="regEmail" placeholder="you@example.com" />
      </div>

      <div class="auth-field">
        <label>Password</label>
        <input type="password" id="regPassword" placeholder="Choose a strong password" />
      </div>

      <button id="registerBtn" class="auth-button" type="submit">Sign Up</button>

      <div id="registerMessage" class="auth-message"></div>

      <p class="auth-footer">
        Already have an account?
        <a href="login.html">Login</a>
      </p>

    </form>
  </div>

<script>
  const API_BASE_URL = "https://smartspend-production-d76a.up.railway.app";

  const form = document.getElementById("registerForm");
  const msg = document.getElementById("registerMessage");
  const submitBtn = document.getElementById("registerBtn");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    msg.textContent = "";
    msg.className = "auth-message";
    submitBtn.disabled = true;

    const payload = {
      fullName: document.getElementById("regName").value,
      email: document.getElementById("regEmail").value,
      password: document.getElementById("regPassword").value
    };

    try {
      const response = await fetch(API_BASE_URL + "/api/auth/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      const txt = await response.text();

      if (!response.ok) {
        msg.textContent = "Registration failed: " + txt;
        msg.classList.remove("success");
        msg.classList.add("error");
      } else {
        msg.textContent = "Registered successfully! " + txt;
        msg.classList.remove("error");
        msg.classList.add("success");

        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
      }
    } catch (err) {
      console.error(err);
      msg.textContent = "Network error. Please try again.";
      msg.classList.remove("success");
      msg.classList.add("error");
    } finally {
      submitBtn.disabled = false;
    }
  });
</script>

</body>
</html>
